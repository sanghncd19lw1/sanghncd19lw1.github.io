<script> var buttons = document.querySelectorAll('button');
flag = true; //true laf x, false 0 
buttons.forEach(b => {
    b.onclick = function(){
        if (flag){
            b.innerHTML = 'X';
            b.style.background = 'yellow';
            b.disabled = true;
            flag = !flag;
        }
        else{
            b.innerHTML='0';
            b.style.background = 'aqua';
            b.disabled = true
            flag = !flag;
        }
    }
})

</script>
