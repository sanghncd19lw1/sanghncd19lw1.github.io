  <div class="container">
    <section id="form">
        <form onsubmit="return validForm()">
            <h1>ĐĂNG KÝ THÀNH VIÊN</h1><br>
            <label for="mssv">Mã sinh viên</label><br>
            <input id="mssv" type="text" name="mssv" title="Mã Sinh Viên Của Bạn " >
            <span class="messError" data-name="mssv"></span>

            <label for="name">Họ và tên</label><br>
            <input id="name" type="text" name="name" title="Họ Tên của bạn là gì ">
            <span class="messError" data-name="name"></span>

            <label for="mail">Email</label><br>
            <input id="mail" type="text" name="mail" title="điền mail phải có @gmail.com nhé bạn ">
            <span class="messError" data-name="mail"></span>

            <label for="gt">Giới tính</label><br>
            <div id="gt" name="gt">
                <input type="radio" name="sex" id="male" >
                <label for="male">Nam</label>
                <input type="radio" name="sex" id="female" >
                <label for="female">Nữ</label>
            </div>
            <span class="messError" data-name="sex"></span>

            <label for="like" name="enjoy">Sở thích</label><br>
            <div id="hobbies">
                <input type="checkbox" name="enjoy" id="book" >
                <label for="book">Đọc sách</label>

                <input type="checkbox" name="enjoy" id="travel" >
                <label for="travel">Du lịch</label>

                <input type="checkbox" name="enjoy" id="music" >
                <label for="music">Nghe nhạc</label>

                <input type="checkbox" name="enjoy" id="food" >
                <label for="food">Ẩm thực</label>

                <input type="checkbox" name="enjoy" id="other-hobby" >
                <label for="other-hobby">Khác</label>
            </div>

            <div id="other-checked" style="display: none;">
                <label>Sở thích khác của bạn là gì:</label>
                <input type="text" name="hobby" title="Hãy điền sở thích khác vào đây " >
            </div>
            <span class="messError" data-name="enjoy"></span>

            <label for="national">Quốc Tịch</label><br>
            <select name="national">
                <option>
                    Việt Nam
                </option>
                <option>
                    Thái Lan
                </option>
                <option>
                    Campuchia
                </option>
                <option>
                    Nhật Bản
                </option>
            </select><br>
            <p></p>

            <label for="note">Ghi Chú</label><br>
            <textarea name="note" rows="3" id="note"></textarea>
            <span class="messError" data-name="note"></span>

            <div>
                <button type="submit" class="btn btn-outline-danger"  > Đăng Ký</button>
            </div>

            

        </form>
