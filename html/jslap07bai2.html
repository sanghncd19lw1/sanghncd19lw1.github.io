<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Js Lap07 Bài 1 </title>
</head>
<body>
    <h2> ĐẶT HÀNG </h2>
    <form onsubmit="return kiem_tra()">
        <p>
            <label> Sản phảm </label>
            <input type="text" id="san_pham"/>

        </p>

        <p>
            <label> Loại </label>
            <select id="Loai">
                <option></option>
                <option value="DT"> Điện thoại </option>
                <option value="MT"> Máy tính </option>
            </select>
        </p>
        <p>
            <label> Đơn giá </label>
            <input id="don_gia"/>

        </p>

        <p>
            <label>  Nơi nhận hàng </label>
            <input type="radio" name="dia_chi" onclick="hien_thi(false)"/> Nội Thành
            <input type="radio" name="dia_chi" onclick="hien_thi(true)"/> Ngoại Thành
        </p>

        <p id="phi_vc" style="display: none"> 
            <label> Phí vận chuyển </label>
            <input value="100000" readonly />

        </p>
        <hr/>

        <button > Đặt Mua </button>
    </form>


    <script>
        function hien_thi(bool){
            if (bool)
            {document.querySelector('#phi_vc').style.display ='';}
            else
            {document.querySelector('#phi_vc').style.display = 'none';}
        }

        function kiem_tra(){
            var name_sp = document.querySelector('#san_pham').value;
            if (name_sp.length==0){
                alert ("Chưa nhập tên sản phẩm ");
                return false;
            }
            var loai =document.querySelector('#Loai').value;
            if (loai.length == 0){
                alert ("Chưa chọn loại sản phẩm");
                return false;
            }
            var price = document.querySelector('#don_gia').value;
            if (isNaN(price)|| price.length == 0){
                alert ("Haỹ Nhập Số ");
                return false;
            }
            else {
                if (price<0){ 
                alert ("Haỹ Nhập Số Dương ");
                return false;}  
            }
        }

    </script>
</body>
</html>
