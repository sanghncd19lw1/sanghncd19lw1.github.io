<!doctype html>
<html lang="en">
  <head>
    <title>
       Js BTVN1
    </title> 
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.btvn1.css">
    <!-- style css -->
    <link rel="stylesheet" href="../css/stylebtvn1.css">
  </head>
  <body>
      <!-- css-variables -->
      <div class="container css-variables">
        <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
        <div class="controls">
          <label for="spacing">Spacing:</label>
          <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

          <label for="blur">Blur:</label>
          <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

          <label for="base">Base Color</label>
          <input id="base" type="color" name="base" value="#ff00b5">
        </div>
        <img src="../img/img1.jpg" width="50%" height="auto">
      </div>
      <!-- //css-variables -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.5.1.min.btvn1.js"></script>
    <script src="../js/popper.min.btvn1.js"></script>
    <script src="../js/bootstrap.min.btvn1.js"></script>
    <script src="../js/mainbtvn1.js"></script>
  </body>
</html>
